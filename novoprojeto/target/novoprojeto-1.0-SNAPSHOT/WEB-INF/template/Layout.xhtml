<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <title>Gestão de Empresas</title>

    <h:outputStylesheet library="css" name="estilo.css"/>

</h:head>
<h:body>
    <header>
        <h:graphicImage class="imagemCabeca" library="imagens" name="webpublico.png"/>
    </header>
    <h2>
        <ui:insert name="titulo" />
    </h2>
    <div id="conteudo">
        <ui:insert name="conteudo" />

    </div>

    <footer>
        <p>Curso online JSF</p>
    </footer>

    <h:form>
        <p:confirmDialog global="true">
            <p:commandButton value="Não" icon="fa fa-remove"
            styleClass="ui-confirmdialog-no"/>

            <p:commandButton value="Sim" icon="fa fa-check"
                             styleClass="ui-confirmdialog-yes"/>
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
